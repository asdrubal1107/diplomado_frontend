<div class="container mt-4 profile-page">
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2 class="profile-title">Perfil</h2>
      <button class="btn btn-primary" (click)="saveProfile()">Guardar</button>
    </div>
  </div>

  <div class="row mt-4">
    <!-- Foto de Perfil -->
    <div class="col-md-4 text-center">
      <div class="profile-photo-container">
        <img [src]="profilePhoto || '../../../assets/perfil.avif'" alt="Foto de Perfil" class="profile-photo img-fluid">
      </div>
      <input 
        type="file" 
        id="photoInput" 
        style="display: none;" 
        (change)="onPhotoSelected($event)" 
        accept="image/*">
    </div>

    <!-- Información de Perfil -->
    <div class="col-md-8">
      <!-- Sección: Información Personal -->
      <h5 class="section-title">Información Personal</h5>
      <div class="form-group mb-3">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" [value]="fullName" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" [value]="userName" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="email">Correo</label>
        <input type="email" class="form-control" id="email" [value]="userEmail" readonly>
      </div>

      <!-- Sección: Contacto -->
      <h5 class="section-title">Contacto</h5>
      <div class="form-group mb-3">
        <label for="phone">Celular</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="phone" pattern="[0-9]*">
      </div>

      <div class="form-group mb-3">
        <label for="address">Dirección</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="userAddress">
      </div>

      <!-- Cambiar Contraseña -->
      <div class="form-group mb-3">
        <a class="change-password-link" (click)="changePassword()">
          <i class="bi bi-lock"></i> Cambiar Contraseña
        </a>
      </div>
    </div>
  </div>
</div>


<app-modal #changePasswordModal
    [modalTitle]="'Actualizar Contraseña'" 
    [modalSize]="'medium'" 
    [modalId]="'updatePassword'"
    [showConfirm]="false"
    (modalClose)="passwordForm.reset()"
    (confirm)="saveNewPassword()">

    <div modal-header>
      <button type="button" class="btn-close" (click)="changePasswordModal.closeModal()" aria-label="Close"></button>
    </div>

    <div modal-body>

      <form class="mt-3" [formGroup]="passwordForm">
        <div class="mb-3">
          <div class="d-flex justify-content-between">
            <label for="actualPassword">Contraseña Actual</label>
            <small class="text-danger" *ngIf="formInvalid('actuallyPassword')">{{getErrorMessage('actuallyPassword')}}</small>
          </div>
          <input type="password" class="form-control" id="actualPassword" formControlName="actuallyPassword"/>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between">
            <label for="actualPassword">Nueva contraseña</label>
            <small class="text-danger" *ngIf="formInvalid('newPassword')">{{getErrorMessage('newPassword')}}</small>
          </div>
          <input type="password" class="form-control" id="newPassword" formControlName="newPassword"/>
        </div>
      </form>

    </div>

</app-modal>
