<header class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container-fluid" style="padding-left: 0;">

    <!-- Perfil del usuario al lado derecho -->
    <div class="d-flex align-items-center ms-auto">

      <img [src]="userPhoto" alt="Perfil" class="profile-photo">
      <span class="user-name">{{ userName }}</span>

      <!-- Menú desplegable de perfil -->
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" routerLink="/main/profile">Ver Perfil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logout()">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
  
</header>
